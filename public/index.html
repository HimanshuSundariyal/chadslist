  <script>
    var address = "0xd9145CCE52D386f254917e481eB44e9943F39138";
    var abi =[
  {
    "inputs": [],
    "name": "retrieve",
    "outputs": [
      {
        "internalType": "uint256",
        "name": "",
        "type": "uint256"
      }
    ],
    "stateMutability": "view",
    "type": "function"
  },
  {
    "inputs": [
      {
        "internalType": "uint256",
        "name": "num",
        "type": "uint256"
      }
    ],
    "name": "store",
    "outputs": [],
    "stateMutability": "nonpayable",
    "type": "function"
  }
];

    var provider, signer;
    var store = document.getElementById('store');
    var result_span = document.getElementById('result');

    async function CheckMetamaskConnection() {
        if (window.ethereum) {
            try {
                provider = new ethers.providers.Web3Provider(window.ethereum);
                signer = provider.getSigner();
                await window.ethereum.enable();
                ethereum.request({
                    method: 'eth_accounts'
                }).then((res) => {
                    document.getElementById('address').innerHTML = res[0];
                });
                return true;
            } catch (error) { return false;}
        } else {  return false; }
    }



    function store_data() {
        myContract_write.store(store.value).then(function (result) {result_span.innerHTML = `Transaction Hash : ${result.hash}`;});
    }
    function retrieve_data() {
        myContract_read.retrieve().then(function (result) {result_span.innerHTML = `Stored Data : ${result}`;});
    }


    let lastUrl = location.href; 
new MutationObserver(() => {
  const url = location.href;
  if (url !== lastUrl) {
    lastUrl = url;
    onUrlChange();
  }
}).observe(document, {subtree: true, childList: true});
 
 
function onUrlChange() {
  
}

$(document).ready( function () {
      $(document).on('click', '.pop-btn', async function(){
        if($('.popInput').val()!==''){
        var isMetamask = await CheckMetamaskConnection();
      if (isMetamask) {
          myContract_write = new ethers.Contract(address, abi, signer);
          myContract_read = new ethers.Contract(address, abi, provider);
      }
    }
    else
    {
      $('.popInput').css("border", "3px solid red")
    }
      })

      $(document).on('change', '.popInput', function(){
        $(this).css("border", "3px solid #000")
      })
    
  });

</script>
